<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 100%;
			height: 400px;
			background: #bc3a54;
		}
		/*确实画不好呀，倍感惋惜*/
	</style>
</head>
<body>
<header>
	<canvas id="canvas"></canvas>
</header>
</body>
<script>
	var canvas=document.querySelector('#canvas');
	canvas.width=400;
	canvas.height=400;
	var ctx = canvas.getContext('2d');
	ctx.font="70px Arial";
	ctx.fillStyle = 'white';
	drawStart(ctx,160,200,200,'#74b329','西瓜');
	drawStart(ctx,140,200,200,'#ed4056');
	ctx.fillText('创客',130,280);
	function drawStart(ctx, r, x, y,color,text){
		if(!text){
			text='';
		}
	    ctx.beginPath();
	    ctx.lineWidth = 20; 
	    ctx.strokeStyle=color;
	    ctx.fillText(text,x-70,y-20);
		// ctx.shadowOffsetX ='0px'; 	//相对于x的偏移量
		// ctx.shadowOffsetY ='10px';  //相对于y的偏移量
		// ctx.shadowColor = "rgba(50,25,30)"; //阴影颜色
		// ctx.shadowBlur ='50px'; //模糊像素数
	    for(var i = 0; i < 6; i++){
	        ctx.lineTo(Math.cos((i*60) / 180 * Math.PI) * r + x, 
	        	-Math.sin((i*60) / 180 * Math.PI) * r + y);
	    }
	    ctx.closePath();
	    ctx.stroke();
	}
</script>
</html>
